<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Columns with &lt;col&gt;</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Using the &lt;col&gt; Tag</h1>

  <table>
    <!-- Define columns -->
    <colgroup>
      <col style="background-color: lightblue;">
      <col style="background-color: lightgreen;">
      <col style="background-color: lightcoral;">
    </colgroup>

    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>

    <tr>
      <td>Alex</td>
      <td>25</td>
      <td>Toronto</td>
    </tr>

    <tr>
      <td>Maria</td>
      <td>30</td>
      <td>Vancouver</td>
    </tr>
  </table>

</body>
</html>
