<!DOCTYPE html>
<html lang="en">
	<head>
		<title>One-Page Website Project</title>
		<link rel="stylesheet" href="CSS/one_page_website.css">
		<meta charset="utf-8">
	</head>
	<body>
	
		<!-- HOME SECTION -->
		<section id="home">
			<h1>Welcome to My One-Page Website</h1>
				<p>
					This website demonstrates the use of basic HTML elements including navigation bookmarks,
					images, video, and a contact form.
				</p>
		</section>
		<!-- END HOME SECTION -->
		
		<!-- IMAGE GALLERY SECTION -->
		<section id="gallery">
			<h2>Gallery</h2>
			<img src="images/image1.jpg" alt="View of Earth from space" width="300">
			<img src="images/image2.jpg" alt="Space station orbiting Earth" width="300">
			<img src="images/image3.jpg" alt="Rocket launching into space" width="300">
		</section>
		<!-- END OF IMAGE GALLERY SECTION -->
		
		<!-- CONTACT FORM SECTION -->
		<section id="contact">
			<h2>Contact Us</h2>
			<form action="" method="post">
				<label for="name">Name:</label><br>
				<input type="text" id="name" name="name"><br><br>


				<label for="email">Email:</label><br>
				<input type="email" id="email" name="email"><br><br>


				<label for="message">Message:</label><br>
				<textarea id="message" name="message"></textarea><br><br>


				<input type="submit" value="Send">
			</form>
		</section>
		<!-- END OF CONTACT FORM SECTION -->
		
		<!-- VIDEO SECTION -->
		<section id="video">
			<h2>Featured Video</h2>
			<iframe
				width="560"
				height="315"
				src="https://www.youtube.com/embed/21X5lGlDOfg"
				title="NASA Live Stream"
				allowfullscreen>
			</iframe>
		</section>
		<!-- END OF VIDEO SECTION -->
		
		<!-- FOOTER -->
		<footer>
			<p>&copy; 2025 One-Page Website Project</p>
		</footer>
		<!-- END OF FOOTER -->
		
		<!-- NAVIGATION -->
		<nav>
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#gallery">Gallery</a></li>
				<li><a href="#video">Video</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
		<!-- END OF NAVIGATION -->
		
	
	</body>
</html>
